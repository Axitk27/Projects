    address: 0x42A1
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "°"
    filters:
      - multiply: $cfg_angle_multiplicator
  - platform: modbus_controller
    id: angle_l1v1
    name: "Phase angle L1 -> V1"
    address: 0x42A2
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "°"
    filters:
      - multiply: $cfg_angle_multiplicator
  - platform: modbus_controller
    id: angle_l2v1
    name: "Phase angle L2 -> V1"
    address: 0x42A3
    modbus_controller_id: deif_mic2
