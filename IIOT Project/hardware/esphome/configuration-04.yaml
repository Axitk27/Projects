substitutions:
  dev_name: "modbus-gw"
  current_ip: "172.17.218.138"
  auth_username: "admin"
  auth_password: "iotlab2023team4"
  ntp_server: "ptbtime4.ptb.de"
  mqtt_broker: "mt-labor.iem.thm.de"
  mqtt_port: "20005"
  mqtt_auth_username: "admin"
  mqtt_auth_password: "iotlab2023team4"
  mb_baudrate: "19200"
  mb_slave: "0x01"
  update_interval: "1s"
  cfg_decimal_accuracy: "6"
  cfg_current_multiplicator: "20"
  cfg_angle_multiplicator: "0.1"

#######################
# Basic configuration #
#######################

esphome:
  name: $dev_name
  friendly_name: $dev_name

esp32:
  board: esp32-gateway
  framework:
    type: esp-idf


logger:
  level: ERROR
  baud_rate: 0

#########################
# Network configuration #
#########################

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 0
  use_address: $current_ip # Use address is just for pinging the device and targeting the correct device on ota updates
  # We don't wont any static IP configuration
  #  manual_ip:
  #    static_ip:
  #    gateway:
  #    subnet:
  #    dns1:
  #    dns2:

# Unfortunately it's impossible to activate wifi when ethernet component is already active


# Do not enable  Home Assistant API
# This is crucial because if we don't connect to the api the device will reboot each 15 mins
# https://esphome.io/components/mqtt
# api:
#  encryption:
#    key: "1pAfa9Lz/bTVkpLHWxkD8MnXYdiz670ckLHJn5e6itc="

# Ota passphrase
ota:
  password: "82c8244b10a089f5f56db37378ed616c"

# Enable integrated webserver with auth
web_server:
  port: 80
  auth:
    username: $auth_username
    password: $auth_password
  include_internal: True
  log: True
  version: 2

# Enable NTP
time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Berlin
    servers: $ntp_server

###############################
# Status sensor configuration #
###############################
text_sensor:
  - platform: ethernet_info
    ip_address:
      name: "IP-Address"
  - platform: version
    name: "ESPHome-Version"


######################
# MQTT configuration #
######################

mqtt:
  broker: $mqtt_broker
  port: $mqtt_port
  username: $mqtt_auth_username
  password: $mqtt_auth_password
  client_id: $dev_name
  discovery: false
  topic_prefix: "/IoT"
  log_topic: "/system/log"
  birth_message:
    topic: "/system/status"
    payload: "online"
  will_message:
    topic: "/system/status"
    payload: "dying"
  shutdown_message:
    topic: "/system/status"
    payload: "shutting down"
  keepalive:
    seconds: 5
  on_connect:
    then:
      - light.turn_on: light_status
  on_disconnect:
    then:
      - light.turn_off: light_status

#######################
# Board configuration #
#######################

button:
  - platform: restart
    id: "restart1"
    name: "Restart gateway"

light:
  - platform: status_led
    id: "light_status"
    name: "status-1"
    pin: 33

binary_sensor:
  - platform: gpio
    pin: 34
    name: "Restart button"
    on_press:
      then:
        - button.press: "restart1"

##########################
# Hardware configuration #
##########################

uart:
  id: modbus_ua
  tx_pin: 4
  rx_pin: 13 # Do not use pin 12 anymore, it's a strapping pin
  baud_rate: $mb_baudrate
  data_bits: 8
  stop_bits: 1
  parity: NONE

modbus:
  id: modbus0
  uart_id: modbus_ua
  send_wait_time: 250ms
  disable_crc: False

modbus_controller:
  - id: deif_mic2
    address: $mb_slave
    modbus_id: modbus0
    update_interval: $update_interval
    command_throttle: 0ms


##################################
# Modbus registers configuration #
##################################

# Important note: To read multiple registers at once, there might be no gaps in addresses between sensors
# Stick to note: https://esphome.io/components/sensor/modbus_controller#modbus-register-count for optimizing modbus communication
# There are lines commended with #pad -> These config lines are used to read the modbus in one single transaction and fill the gaps betweeen registers

# This is just an testing example, further registers will follow soon
sensor:
  - platform: modbus_controller
    id: frequency
    name: "Frequency"
    address: 0x3000
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "Hz"
  - platform: modbus_controller
    id: phasevoltage_v1
    name: "Phase voltage V1"
    address: 0x3002
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "V"
  - platform: modbus_controller
    id: phasevoltage_v2
    name: "Phase voltage V2"
    address: 0x3004
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "V"
  - platform: modbus_controller
    id: phasevoltage_v3
    name: "Phase voltage V3"
    address: 0x3006
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "V"
  - platform: modbus_controller
    id: phasevoltage_avg
    name: "Average phase voltage"
    address: 0x3008
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "V"
  - platform: modbus_controller
    id: linevoltage_v12
    name: "Line voltage V12"
    address: 0x300A
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "V"
  - platform: modbus_controller
    id: linevoltage_v23
    name: "Linevoltage V23"
    address: 0x300C
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "V"
  - platform: modbus_controller
    id: linevoltage_v31
    name: "Line voltage V31"
    address: 0x300E
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "V"
  - platform: modbus_controller
    id: linevoltage_avg
    name: "Average line voltage"
    address: 0x3010
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "V"
  - platform: modbus_controller
    id: current_l1
    name: "Current L1"
    address: 0x3012
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "A"
    filters:
      - multiply: $cfg_current_multiplicator
  - platform: modbus_controller
    id: current_l2
    name: "Current L2"
    address: 0x3014
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "A"
    filters:
      - multiply: $cfg_current_multiplicator
  - platform: modbus_controller
    id: current_l3
    name: "Current L3"
    address: 0x3016
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "A"
    filters:
      - multiply: $cfg_current_multiplicator
  - platform: modbus_controller
    id: current_avg
    name: "Average current"
    address: 0x3018
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "A"
    filters:
      - multiply: $cfg_current_multiplicator
  - platform: modbus_controller
    id: current_n
    name: "Current N"
    address: 0x301A
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "A"
    filters:
      - multiply: $cfg_current_multiplicator
  - platform: modbus_controller
    id: phasepower_a
    name: "Phase power A"
    address: 0x301C
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "W"
  - platform: modbus_controller
    id: phasepower_b
    name: "Phase power B"
    address: 0x301E
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "W"
  - platform: modbus_controller
    id: phasepower_c
    name: "Phase power C"
    address: 0x3020
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "W"
  - platform: modbus_controller
    id: phasepower_sum
    name: "System power"
    address: 0x3022
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "A"
  - platform: modbus_controller
    id: phasepower_dem
    name: "Power demand"
    address: 0x3024
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: FP32
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "A"
    #register_count: 4732 #pad
    #Could not do padding here because this might be too many registers!

  - platform: modbus_controller
    id: angle_v2v1
    name: "Phase angle V2 -> V1"
    address: 0x42A0
    modbus_controller_id: deif_mic2
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: $cfg_decimal_accuracy
    unit_of_measurement: "°"
    filters:
      - multiply: $cfg_angle_multiplicator
  - platform: modbus_controller
    id: angle_v3v1
